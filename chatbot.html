<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Bot</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark:bg-gray-900 bg-white dark:text-white text-gray-950">
<!-- header section -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white dark:bg-gray-900 shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="assets/logo.png" alt="Artisan Blend Logo" class="h-10 mr-3">
                <h1 class="text-xl font-bold">Artisan Blend</h1>
            </div>
               <!-- Dark Mode Icon  -->
                  <button class="flex items-center justify-center w-10 h-10 rounded-full  text-gray-800 transition duration-300">
                    <i class="fas fa-moon text-xl"></i>
                  </button>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="nav-link hover:text-blue-600 transition">Home</a>
                <a href="index.html#our-story" class="nav-link hover:text-blue-700 transition">Our Story</a>
                  <div class="relative group">
                    <button class="nav-link hover:text-blue-700 transition flex items-center">
                        Menu <i class="fas fa-chevron-down ml-1 text-xs"></i>
                    </button>
                    <div class="absolute left-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg py-1 z-50 opacity-0 group-hover:opacity-100 transition duration-300">
                        <a href="#starters" class="block px-4 py-2 hover:bg-blue-100 dark:hover:bg-gray-700">Starters</a>
                        <a href="#main-dishes" class="block px-4 py-2 hover:bg-blue-100 dark:hover:bg-gray-700">Main Dishes</a>
                        <a href="#drinks" class="block px-4 py-2 hover:bg-blue-100 dark:hover:bg-gray-700">Drinks</a>
                        <a href="#desserts" class="block px-4 py-2 hover:bg-blue-100 dark:hover:bg-gray-700">Desserts</a>
                    </div>
                </div>
                
                <a href="#" class="nav-link hover:text-blue-700 transition">Reviews</a>
                <a href="#" class="nav-link hover:text-blue-700 transition py-2">Chatbot</a>
                <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md border border-blue-700 transition">Contact Us</a>
            </nav>
            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="md:hidden hidden bg-white dark:bg-gray-900 shadow-lg">
                 <button class="flex items-center justify-center w-10 h-10 rounded-full  text-gray-800 transition duration-300">
                    <i class="fas fa-moon text-xl"></i>
                  </button>
            <div class="container mx-auto px-4 py-3 flex flex-col space-y-3">
                <a href="index.html" class="nav-link hover:text-blue-700 transition py-2">Home</a>
                <a href="index.html#our-story" class="nav-link hover:text-blue-700 transition py-2">Our Story</a>

                <div class="relative">
                    <button id="mobile-menu-dropdown" class="nav-link hover:text-blue-700 transition py-2 flex justify-between items-center w-full">
                        Menu <i class="fas fa-chevron-down ml-1 text-xs"></i>
                    </button>
                    <div id="mobile-dropdown-content" class="hidden pl-4 mt-1 space-y-2">
                        <a href="#starters" class="block py-1 hover:text-blue-700">Starters</a>
                        <a href="#main-dishes" class="block py-1 hover:text-blue-700">Main Dishes</a>
                        <a href="#drinks" class="block py-1 hover:text-blue-700">Drinks</a>
                        <a href="#desserts" class="block py-1 hover:text-blue-700">Desserts</a>
                    </div>
                </div>
                
                <a href="#" class="nav-link hover:text-blue-700 transition py-2">Reviews</a>
                <a href="#" class="nav-link hover:text-blue-700 transition py-2">Chatbot</a>

                <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md border border-blue-700 transition text-center">Contact Us</a>
                
               
            </div>
        </div>
    </header>
  <!-- Chatbot section container -->
  <section class="max-w-xl mx-auto mt-32 p-6 bg-white dark:bg-gray-800 shadow-lg rounded-lg border border-gray-200 dark:border-gray-700">
    <!-- Chat Area -->
    <div id="chatArea" class="h-80 overflow-y-auto p-4 rounded-md bg-gray-50 dark:bg-gray-900"></div>

    <!-- Chatbot Greeting -->
    <p class="mt-4">Chatbot: Hi! Ask any questions you have on our services below!</p>

    <!-- Input Area -->
    <div class="mt-4 flex items-center gap-2">
      <input id="userInput" type="text" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </section>

  
  <script src="js/main.js"></script>
</body>
</html>
