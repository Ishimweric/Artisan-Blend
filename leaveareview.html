<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaveAReview-Artisan</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/rating.js" defer></script>
  </head>
  <body class="dark:bg-gray-950 bg-white dark:text-white text-gray-950 min-h-screen box-border">

    <header class="fixed top-0 left-0 right-0 z-50 bg-white dark:bg-gray-900 shadow-md">
      <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center">
          <img src="assets/logo.png" alt="Artisan Blend Logo" class="h-10 mr-3">
          <h1 class="text-xl font-bold">Artisan Blend</h1>
        </div>
        <!-- Dark Mode Icon  -->
        <button class="flex items-center justify-center w-10 h-10 rounded-full  text-gray-800 transition duration-300">
          <i class="fas fa-moon text-xl"></i>
        </button>

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex items-center space-x-6">
          <a href="#home" class="nav-link hover:text-blue-600 transition">Home</a>
          <a href="#our-story" class="nav-link hover:text-blue-700 transition">Our Story</a>
          <div class="relative group">
            <button class="nav-link hover:text-blue-700 transition flex items-center">
              Menu <i class="fas fa-chevron-down ml-1 text-xs"></i>
            </button>
            <div class="absolute left-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg py-1 z-50 opacity-0 group-hover:opacity-100 transition duration-300">
              <a href="#starters" class="block px-4 py-2 hover:bg-blue-100 dark:hover:bg-gray-700">Starters</a>
              <a href="#main-dishes" class="block px-4 py-2 hover:bg-blue-100 dark:hover:bg-gray-700">Main Dishes</a>
              <a href="#drinks" class="block px-4 py-2 hover:bg-blue-100 dark:hover:bg-gray-700">Drinks</a>
              <a href="#desserts" class="block px-4 py-2 hover:bg-blue-100 dark:hover:bg-gray-700">Desserts</a>
            </div>
          </div>
                
          <a href="#" class="nav-link hover:text-blue-700 transition">Reviews</a>
          <a href="chatbot.html" class="nav-link hover:text-blue-700 transition py-2">Chatbot</a>
          <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md border border-blue-700 transition">Contact Us</a>
        </nav>
        <!-- Mobile Menu Button -->
        <button id="mobile-menu-button" class="md:hidden p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>

      <!-- Mobile Navigation -->
      <div id="mobile-menu" class="md:hidden hidden bg-white dark:bg-gray-900 shadow-lg">
        <button class="flex items-center justify-center w-10 h-10 rounded-full  text-gray-800 transition duration-300">
          <i class="fas fa-moon text-xl"></i>
        </button>
        <div class="container mx-auto px-4 py-3 flex flex-col space-y-3">
          <a href="#home" class="nav-link hover:text-blue-700 transition py-2">Home</a>
          <a href="#our-story" class="nav-link hover:text-blue-700 transition py-2">Our Story</a>

          <div class="relative">
            <button id="mobile-menu-dropdown" class="nav-link hover:text-blue-700 transition py-2 flex justify-between items-center w-full">
              Menu <i class="fas fa-chevron-down ml-1 text-xs"></i>
            </button>
            <div id="mobile-dropdown-content" class="hidden pl-4 mt-1 space-y-2">
              <a href="#starters" class="block py-1 hover:text-blue-700">Starters</a>
              <a href="#main-dishes" class="block py-1 hover:text-blue-700">Main Dishes</a>
              <a href="#drinks" class="block py-1 hover:text-blue-700">Drinks</a>
              <a href="#desserts" class="block py-1 hover:text-blue-700">Desserts</a>
            </div>
          </div>
                
          <a href="#" class="nav-link hover:text-blue-700 transition py-2">Reviews</a>
          <a href="chatbot.html" class="nav-link hover:text-blue-700 transition py-2">Chatbot</a>
          <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md border border-blue-700 transition text-center">Contact Us</a>
                
               
        </div>
      </div>
    </header>

    <main class="p-4">
      <h2 class="text-2xl dark:text-white text-gray-950 my-4">Leave a review</h2>
      <section class="border-2 border-solid dark:border-white border-gray-950 rounded-lg p-10 m-8 flex flex-col gap-6">
        <h3 class="text-2xl">How would you rate us?</h3>
        <div id="star_rating" class="flex gap-2"></div>
        <form action="" class="md:max-w-3xl md:min-w-72 py-4">
          <label for="name" class="dark:text-white text-gray-950 text-xl font-bold">Name:</label>
          <input type="text" id="name" placeholder="Name" class="outline-none w-full rounded-lg text-gray-950 text-xl px-2 py-2 mb-3 dark:border-none border-2 border-solid border-gray-700" required>
          <label for="E-mail" class="dark:text-white text-gray-950 text-xl font-bold">E-mail:</label>
          <input type="email" id="E-mail" placeholder="E-mail" class="outline-none w-full rounded-lg text-gray-950 text-xl px-2 py-2 mb-3 dark:border-none border-2 border-solid border-gray-700" required>
          <label for="review" class="dark:text-white text-gray-950 text-xl font-bold">Review:</label>
          <textarea name="review" id="review" cols="30" rows="5" class="outline-none w-full rounded-lg text-gray-950 text-xl px-2 py-2 mb-3 dark:border-none border-2 border-solid border-gray-700"></textarea>
          <div class="grid place-content-center w-full">
            <button type="submit" class="px-4 py-2 bg-gradient-to-b from-cyan-400 to-violet-600 hover:bg-gradient-to-t text-white font-bold rounded-lg">Review</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
