<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body class="bg-gray-100 min-h-screen box-border">

    <!-- Footer section -->
    <footer class="dark:bg-gray-900 bg-white dark:text-white text-gray-950 sm:px-6 px-3 sm:py-10 py-8 overflow-x-hidden">
      <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">

        <div class="flex flex-col items-start gap-3">
          <!-- Navigation Links -->
        <div class="flex flex-col gap-2">
          <h3 class="text-xl font-semibold">Quick Links</h3>
          <ul class="flex flex-col gap-2">
            <li><a href="#home" class="hover:text-orange-400">Home</a></li>
            <li><a href="#about" class="hover:text-orange-400">Menu</a></li>
            <li><a href="#menu" class="hover:text-orange-400">Reviews</a></li>
            <li><a href="#contact" class="hover:text-orange-400">Contact</a></li>
          </ul>
        </div>

        <!-- Social Icons -->
        <div>
          <div class="flex gap-2">
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook" class="">
              <img src="assets/icons/icons8-facebook-40.png" alt=""></a>
            <a href="https://www.x.com" target="_blank" aria-label="Twitter" class="">
              <img src="assets/icons/icons8-twitter-40.png" alt=""></a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram" class="">
              <img src="assets/icons/icons8-instagram-40.png" alt=""></a>
            <a href="https://www.airbnb.com" target="_blank" aria-label="Airbnb" class="">
              <img src="assets/icons/icons8-airbnb-40.png" alt=""></a>
          </div>
        </div>
        </div>

        <!-- Contact Info -->
        <div class="flex flex-col items-start gap-3">
          <h3 class="text-xl font-semibold mb-4">Contact</h3>
          <div class="text-sm flex gap-2 items-center">
            <img src="assets/icons/icons8-call-40.png" alt="Tel icon"> 
            <a href="tel:+254 728 777119">+254 728 777119</a></div>
          <div class="text-sm flex gap-2 items-center">
            <img src="assets/icons/icons8-email-40.png" alt="Email icon">
            <a href="mailto:info@artisanblend.com">info@artisanblend.com</a></div>
          <div class="text-sm flex gap-2 items-center">
            <img src="assets/icons/icons8-location-40.png" alt="Location icon"><p>Mombasa Road, Nairobi, Kenya</p></div>
        </div>

        <!-- Business Hours -->
        <div class="flex flex-col gap-3 items-start">
          <h3 class="text-xl font-semibold mb-4">Business Hours</h3>
          <div class="flex flex-col gap-2">
            <p class="text-sm">Mon - Fri: 8:00 AM &ndash; 9:00 PM</p>
            <p class="text-sm">Sat - Sun: 10:00 AM &ndash; 11:00 PM</p>
            <p class="text-sm">On 25/7-Every year we don't work!</p>
          </div>
        </div>
      </div>

      <!-- Google Map Preview -->
      <div class="mt-10">
        <iframe class="w-full h-64 border-0 rounded-lg" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.7478907522877!2d36.84997537372774!3d-1.3272411356696567!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f117acdcb2ed5%3A0xb9292d5431ba196b!2sArtisan%20Blend%20Cafe!5e0!3m2!1sen!2srw!4v1750921030343!5m2!1sen!2srw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

      <div class="mt-8 text-center text-sm dark:text-gray-400 text-gray-950">&copy; 2025 Artisan Blend Cafe. All rights reserved.</div>
